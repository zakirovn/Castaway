<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Castaway</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <div class="header-container container">
        <!-- LOGO -->
        <a class="site-logo" href="index.html">
          <img class="site-logo-image" src="./img/Vector.svg" alt="logo site" />
        </a>
        <!-- NAV  -->
        <div class="sitenav">
          <ul class="setnav-list">
            <li class="setnav-item">
              <a class="setnav-link" href="index.html"
                ><span class="setnav-link-span">Home</span></a
              >
            </li>

            <li class="setnav-item">
              <a class="setnav-link" href="#">Episodes</a>
            </li>

            <li class="setnav-item">
              <a class="setnav-link" href="#">About</a>
            </li>

            <li class="setnav-item">
              <a class="setnav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main class="main">
      <!-- HERO  -->
      <section class="hero">
        <div class="hero-container container">
          <div class="hero-block">
            <img
              class="hero-img"
              src="./img/dj.jpg"
              alt=""
              width="650"
              height="873"
            />
          </div>

          <div class="hero-title">
            Take your <br />
            podcast to the <br />
            next <span class="hero-title-span">level</span><br /><br />
            <a class="hero-title-link" href="">Listen on</a>

            <ul class="hero-list">
              <li class="hero-item">
                <a class="hero-link" href=""
                  ><img class="hero-link-img" src="./img/Spotify.svg" alt=""
                /></a>
              </li>

              <li class="hero-item">
                <a class="hero-link" href=""
                  ><img class="hero-link-img" src="./img/IMAGE (3).svg" alt=""
                /></a>
              </li>

              <li class="hero-item">
                <a class="hero-link" href=""
                  ><img class="hero-link-img" src="./img/IMAGE (2).svg" alt=""
                /></a>
              </li>

              <li class="hero-item">
                <a class="hero-link" href=""
                  ><img class="hero-link-img" src="./img/IMAGE.svg" alt=""
                /></a>
              </li>

              <li class="hero-item">
                <a class="hero-link" href=""
                  ><img class="hero-link-img" src="./img/IMAGE (1).svg" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- SERVICE -->

      <section class="service">
        <div class="service-container container">
          <h1 class="service-title">Latest episodes</h1>
         <div class="service-item">
            <a class="service-link" href="">View all episodes</a>
         </div>
        </div>
      </section>
    </main>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer class="footer">
      <div class="footer-container container">
        <div class="footer-first-title">
          <a class="footer-first-link" href=""
            ><img class="footer-first-img" src="./img/Vector.svg" alt=""
          /></a>
          <ul class="footer-first-list">
            <li class="footer-first-item">
              <a class="footer-first-item-link" href=""
                ><img
                  class="footer-first-link-img"
                  src="./img/instagram.svg"
                  alt=""

            <li class="footer-first-item">

                  class="footer-first-link-img"
                  src="./img/twiter.svg"

            <li class="footer-first-item">

                ><img
                  class="footer-first-link-img"
                  src="./img/facebook.svg"

        </div>

        <div class="footer-second-title">
          <ul class="footer-second-list">
            <li class="footer-second-item">

            <li class="footer-second-item">

            <li class="footer-third-item">
              <a href="" class="footer-third-link">Licenses</a>
            </li>

        </div>

        <div class="footer-icons">
          <ul class="footer-icons-list">
            <li class="footer-icons-item">
              <a class="footer-icons-link" href=""
